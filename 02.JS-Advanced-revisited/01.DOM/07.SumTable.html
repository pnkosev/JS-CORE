<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sum Table</title>
</head>

<body>
    <table>
        <tbody>
            <tr><th>Product</th><th>Cost</th></tr>
            <tr><td>Beer</td>   <td>2.88</td></tr>
            <tr><td>Fries</td>  <td>2.15</td></tr>
            <tr><td>Burger</td> <td>4.59</td></tr>
            <tr><td>Total:</td> <td id="sum"></td></tr>
        </tbody>
    </table>
    <button onclick="sum()">Sum</button>
    
    <script>
        function sum() {
            let total = 0;
            let sum = document.getElementById('sum');
            let rows = document.querySelectorAll('tbody tr:not(:first-child):not(:last-child) td:nth-child(2)');
            for (const col of rows) {
                total += +col.textContent;
            }
            sum.textContent = total;
        }
    </script>
</body>

</html>
