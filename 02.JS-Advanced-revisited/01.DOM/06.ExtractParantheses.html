<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extract Parantheses</title>
</head>

<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
        (even apples).
    </p>

    <script>
        const p = document.getElementById('content').textContent;
        const regEx = /\(([^)]+)\)/gm;
        
        let result = p.match(regEx);

        console.log(result.join('; '));
    </script>
</body>

</html>
